<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <div class="container">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="img/logo.png" class="d-inline-block" alt="Weather App"></a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://openweathermap.org/" target="_blank">Open Weather Map</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<section class="app__header">
    <div class="container">
        <h1 class="app__title">Weather App</h1>
    </div>
</section>

<section class="app__weather">
    <div class="container">
        <div class="row">
            <h2>Enter city name</h2>
        </div>
        <div class="row">
            <form class="form-inline">
                <label class="sr-only" for="city">City</label>
                <input type="text" name="city" id="city" class="form-control mr-sm-2" placeholder="Enter city name">
                <button id="submitCity" class="btn btn-primary">Search</button>
            </form>
        </div>
        <div class="row">
            <div id="error"></div>
            <div id="showWeather">

            </div>
        </div>

    </div>


</section>


<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script src="js/weather.js"></script>
</body>
</html>
